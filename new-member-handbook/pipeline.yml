resources:
  - name: ci
    type: git
    source:
      uri: git@gitlab.com:Kropotcat/chicago-dsa-pipeline.git
      branch: master
      private_key: ((gitlab-gpg-key))

  - name: prod-member-handbook
    type: git
    source:
      uri: https://github.com/ChicagoDSA/MemberHandbook.git
      branch: master

jobs:
  - name: Deploy to Prod
    plan:
      - aggregate:
          - get: prod-member-handbook
            trigger: false
          - get: ci
            trigger: false
      - task: deploy-to-vm
        file: ci/new-member-handbook/tasks/deploy-prod/task.yml
        params:
          RSA_KEY: ((deploy-rsa-key))


groups:
  - name: Production
    jobs:
      - Deploy to Prod